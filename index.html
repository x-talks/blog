<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Master Blog</title>

<!-- Externes CSS -->
<link rel="stylesheet" href="css/style.css">
<!-- Video.js CSS -->
<link href="https://vjs.zencdn.net/7.24.0/video-js.css" rel="stylesheet" />

</head>
<body>

<!-- Under Construction Disclaimer -->
<div class="disclaimer">
  <span class="disclaimer-label">Disclaimer:</span> This website is under construction
</div>

<!-- Intro Video Overlay -->
<div id="intro-overlay" class="overlay">
  <video
    id="intro-video"
    class="video-js"
    controls
    autoplay
    muted
    playsinline
    preload="auto"
    width="640"
    height="360"
    data-setup='{}'>
    <source src="resources/videos/intro.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <button id="skip-intro">Skip</button>
</div>

<header>
  <img src="resources/images/logo.png" alt="Master Logo" class="logo-placeholder">
  <h1>Master Blog</h1>
  <nav>
    <ul>
      <li><a onclick="showCategory('all')">All</a></li>
      <li><a onclick="showCategory('blog')">Blog</a></li>
      <li><a onclick="showCategory('podcast')">Podcast</a></li>
      <li><a onclick="showCategory('youtube')">YouTube</a></li>
      <li><a onclick="showCategory('references')">Referenzen</a></li>
      <li><a onclick="showCategory('aboutme')">About Me</a></li>
    </ul>
  </nav>
</header>

<main>
  <!-- Hier kommt dein bisheriger Content unverÃ¤ndert -->
</main>

<!-- Video.js JS -->
<script src="https://vjs.zencdn.net/7.24.0/video.min.js"></script>
<!-- Externes JS -->
<script src="js/script.js"></script>

<!-- Intro Video JS -->
<script>
  var player = videojs('intro-video');

  document.getElementById('skip-intro').addEventListener('click', function() {
      player.pause();
      document.getElementById('intro-overlay').style.display = 'none';
  });

  player.on('ended', function() {
      document.getElementById('intro-overlay').style.display = 'none';
  });
</script>

</body>
</html>
